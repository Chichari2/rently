<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>rently — Dinge in Berlin mieten</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- добавил версионирование, чтобы PyCharm/браузер не кешировали -->
  <script defer src="assets/js/i18n.js?v=2"></script>
  <script defer src="assets/js/app.js?v=2"></script>
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="logo" href="index.html">
      <img src="assets/img/rently-logo.svg" alt="Rently" height="32">
    </a>

    <nav class="nav">
      <a id="nav-catalog" href="catalog.html">Katalog</a>
      <a id="nav-add" href="add.html">Vermieten</a>
    </nav>

    <!-- мини-переключатель языка -->
    <div class="nav" style="gap:.5rem; margin-left:auto">
      <button type="button" class="chip" onclick="setLang('de')">DE</button>
      <button type="button" class="chip" onclick="setLang('en')">EN</button>
      <button type="button" class="chip" onclick="setLang('ru')">RU</button>
    </div>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1 id="t_rent_title">Dinge in Berlin mieten — schnell und günstig</h1>
    <p id="t_rent_sub">
      Sport, Werkzeuge, Elektronik, Partyartikel, Kinderbedarf — finde und miete in deiner Nähe.
    </p>

    <form class="hero-search" action="catalog.html">
      <input id="t_search" type="search" name="q"
             placeholder="Suche: Bohrer, Fahrrad, Beamer..." aria-label="Suche">
      <button id="t_find_btn" type="submit">Suchen</button>
    </form>

    <div class="chips" id="home-cats"></div>
  </section>

  <section>
    <h2 id="t_popular">Beliebt</h2>
    <div id="popular-grid" class="grid"></div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-grid">
    <div>
      <strong>rently</strong><br>
      <span id="t_footer_note">MVP zur Nachfrageprüfung. Keine Registrierung oder Zahlungen auf der Website.</span>
    </div>
    <div>
      <a id="t_footer_about" href="about.html">Über das Projekt</a><br>
      <a id="t_footer_add" href="add.html">Artikel einstellen</a>
    </div>
  </div>
</footer>
</body>
</html>
