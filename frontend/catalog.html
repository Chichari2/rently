<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Katalog — rently</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script defer src="assets/js/app.js" type="module"></script>
  <script defer src="assets/js/catalog.js" type="module"></script>
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="logo" href="index.html"><img src="assets/img/rently-logo.svg" alt="Rently" height="32"></a>
    <nav class="nav">
      <a href="catalog.html" class="active">Katalog</a>
      <a href="add.html" class="cta">Artikel einstellen</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Katalog</h1>

  <div class="filters">
    <input id="q" type="search" placeholder="Suche nach Titel oder Beschreibung">
    <select id="category">
      <option value="all">Alle Kategorien</option>
      <option value="tools">Werkzeuge</option>
      <option value="electronics">Elektronik</option>
      <option value="sports">Sport</option>
      <option value="party">Partyartikel</option>
      <option value="kids">Kinderbedarf</option>
    </select>

    <select id="district">
      <option value="all">Alle Bezirke</option>
      <option value="Mitte">Mitte</option>
      <option value="Friedrichshain-Kreuzberg">Friedrichshain-Kreuzberg</option>
      <option value="Pankow">Pankow</option>
      <option value="Charlottenburg-Wilmersdorf">Charlottenburg-Wilmersdorf</option>
      <option value="Spandau">Spandau</option>
      <option value="Steglitz-Zehlendorf">Steglitz-Zehlendorf</option>
      <option value="Tempelhof-Schöneberg">Tempelhof-Schöneberg</option>
      <option value="Neukölln">Neukölln</option>
      <option value="Treptow-Köpenick">Treptow-Köpenick</option>
      <option value="Marzahn-Hellersdorf">Marzahn-Hellersdorf</option>
      <option value="Lichtenberg">Lichtenberg</option>
      <option value="Reinickendorf">Reinickendorf</option>
    </select>

    <select id="sort">
      <option value="relevance">Sortierung: Relevanz</option>
      <option value="price_asc">Preis ↑</option>
      <option value="price_desc">Preis ↓</option>
      <option value="newest">Neueste zuerst</option>
    </select>
  </div>

  <div id="catalog-grid" class="grid"></div>
  <div id="empty" class="empty hidden">Keine Ergebnisse. Filter ändern.</div>
</main>

<footer class="site-footer">
  <div class="container footer-grid">
    <div><strong>rently</strong><br>Ein MVP zum Testen der Nachfrage. Keine Registrierung oder Zahlungen.</div>
    <div><a href="about.html">Über das Projekt</a></div>
  </div>
</footer>
</body>
</html>
