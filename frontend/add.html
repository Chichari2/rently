<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Сдать вещь в аренду — rently</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script defer src="assets/js/i18n.js"></script>
  <script defer src="assets/js/app.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="logo" href="index.html"><img src="assets/img/rently-logo.svg" alt="Rently" height="32"></a>
    <nav class="nav">
      <a href="catalog.html">Каталог</a>
      <a href="add.html" class="active">Сдать в аренду</a>
    </nav>
  </div>
</header>

<main class="container narrow">
  <h1>Сдать вещь в аренду</h1>

  <div id="submit-ok" class="notice success" style="display:none">
    ✅ Заявка отправлена! После проверки она появится в каталоге.
  </div>

  <form id="add-form" class="form">
    <div class="field">
      <label>Название*</label>
      <input type="text" name="title" required placeholder="Перфоратор Bosch GBH 2-28">
    </div>

    <div class="field two">
      <div>
        <label>Категория*</label>
        <select name="category_code" required>
          <option value="tools">Инструменты</option>
          <option value="electronics">Электроника</option>
          <option value="sports">Спорт</option>
          <option value="party">Праздники</option>
          <option value="kids">Детские товары</option>
        </select>
      </div>
      <div>
        <label>Район*</label>
        <input type="text" name="district" required placeholder="Friedrichshain / Mitte / Pankow">
      </div>
    </div>

    <div class="field two">
      <div>
        <label>Цена за день (€)*</label>
        <input type="number" name="price_per_day" min="1" step="1" required>
      </div>
      <div>
        <label>Ссылка на фото</label>
        <input type="url" name="image_url" placeholder="https://…">
      </div>
    </div>

    <div class="field">
      <label>Описание</label>
      <textarea name="description" rows="4" placeholder="Состояние, комплект, условия выдачи…"></textarea>
    </div>

    <div class="field two">
      <div>
        <label>Телефон</label>
        <input type="tel" name="phone" placeholder="+49…">
      </div>
      <div>
        <label>Telegram</label>
        <input type="text" name="telegram" placeholder="@username">
      </div>
    </div>

    <button type="submit" class="btn primary">Отправить</button>
  </form>
</main>

<footer class="site-footer">
  <div class="container footer-grid">
    <div>rently — MVP</div>
    <div></div>
  </div>
</footer>

<script>
const API_BASE = "http://127.0.0.1:8000";

// показать «успех» по ?ok=1
(function() {
  const ok = new URLSearchParams(location.search).get('ok');
  if (ok === '1') {
    const el = document.getElementById('submit-ok');
    if (el) el.style.display = 'block';
    history.replaceState(null, '', location.pathname);
  }
})();

document.getElementById('add-form')?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const payload = Object.fromEntries(fd.entries());
  payload.price_per_day = Number(payload.price_per_day || 0);
  payload.status = 'public';

  try {
    const res = await fetch(`${API_BASE}/items`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    if (!res.ok) {
      const txt = await res.text();
      alert('Ошибка: ' + txt);
      return;
    }
    location.href = 'catalog.html?ok=1';
  } catch (err) {
    console.error(err);
    alert('Сеть недоступна. Попробуйте позже.');
  }
});
</script>
</body>
</html>
